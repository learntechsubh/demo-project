<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
    <h1>Add New Book</h1>

    <form th:action="@{/book/add}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required/><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" th:field="*{genre}" required/><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required/><br>

        <label for="author">Author:</label>
        <select id="author" th:field="*{author.id}" required>
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select><br>

        <button type="submit">Add Book</button>
    </form>

    <br>
    <a href="/">Back to Index</a>
</body>
</html>
