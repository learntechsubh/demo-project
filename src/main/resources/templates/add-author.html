<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Author</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1>Add New Author</h1>

    <form th:action="@{/author/add}" th:object="${author}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br>

        <label for="bio">Bio:</label>
        <textarea id="bio" th:field="*{bio}" required></textarea><br>

        <button type="submit">Add Author</button>
    </form>

    <br>
    <a href="/">Back to Index</a>
</body>
</html>
